apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : myjava_post
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: java_post
  source:
    path   : "HelmCharts/MyChart1"
    repoURL: "git@github.com:raiym2048/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values_dev.yaml
      parameters:
      - name: "container.image"
        value:  java2048/homechief:latest
      - name: "container.image"
        value: postgres

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

